verbose: true;

# Listen on port 443 (you can change this to any port)
listen:
(
    { host: "0.0.0.0"; port: "80"; }
);

# Forward SSH traffic to localhost:22
protocols:
(
    { name: "ssh"; host: "localhost"; port: "22"; },
    { name: "http"; host: "localhost"; port: "3000"; }
);

# Fallback in case protocol detection fails
on-timeout: "http";